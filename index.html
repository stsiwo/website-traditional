<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stsDev - Web & Mobile IT Company</title>
    <!-- normalizer -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img src="./assets/logo.svg" alt="stsDev Logo Image" />
        <h2 class="header__title">stsDev</h2>
      </div>
      <div id="header-nav-icon" class="nav-icon header__nav-icon">
        <img src="./assets/menu.svg" alt="Header Nav Menu Icon" />
      </div>
      <nav id="header-nav" class="nav header__nav">
        <div id="header-close-icon" class="close-icon header__close-icon">
          <img src="./assets/close.svg" alt="Header Nav Menu Close Icon" />
        </div>
        <ul>
          <li id="services-nav-item" class="nav__item">
            <div class="nav__item-content">
              <a href="" class="link nav__link">Services</a>
              <div
                id="services-dropdown-arrow-icon"
                class="dropdown-icon nav__dropdown-icon"
              >
                <img
                  src="./assets/arrow-down.svg"
                  alt="Service Dropdown Arrow Icon"
                />
              </div>
            </div>
            <ul
              id="services-sub-nav-item"
              class="nav__sub-nav nav__sub-nav_hidden"
            >
              <li class="nav__sub-item">
                <a href="" class="link nav__link">Web Development</a>
              </li>
              <li class="nav__sub-item">
                <a href="" class="link nav__link">Mobile Development</a>
              </li>
              <li class="nav__sub-item">
                <a href="" class="link nav__link">Software Consulting</a>
              </li>
            </ul>
          </li>
          <li class="nav__item">
            <a href="" class="link nav__link">About Us</a>
          </li>
          <li id="careers-nav-item" class="nav__item">
            <div class="nav__item-content">
              <a href="" class="link nav__link">Careers</a>
              <div
                id="careers-dropdown-arrow-icon"
                class="dropdown-icon nav__dropdown-icon"
              >
                <img
                  src="./assets/arrow-down.svg"
                  alt="Careers Dropdown Arrow Icon"
                />
              </div>
            </div>
            <ul
              id="careers-sub-nav-item"
              class="nav__sub-nav nav__sub-nav_hidden"
            >
              <li class="nav__sub-item">
                <a href="" class="link nav__link">Web Designer</a>
              </li>
              <li class="nav__sub-item">
                <a href="" class="link nav__link">Full Stack Web Developer</a>
              </li>
              <li class="nav__sub-item">
                <a href="" class="link nav__link">Android Developer</a>
              </li>
            </ul>
          </li>
          <li class="nav__item">
            <a href="" class="link nav__link">Contact Us</a>
          </li>
          <li class="nav__item">
            <a href="" class="link nav__link">Articles</a>
          </li>
          <li class="nav__item">
            <a href="" class="link nav__link">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
